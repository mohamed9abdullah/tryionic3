<ion-header>

    <ion-navbar>
        <ion-title>
          Workers in {{CityITem.FullName}} -
        العمال فى مدينة
        </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list *ngIf="WorkersList.length>0">
    
      <ion-item-sliding *ngFor="let worker of WorkersList" (click)="itemTapped($event, worker)">
  
        <ion-item>
          <ion-avatar item-start>
            <img src="{{worker?.ImgURL}}">
          </ion-avatar>
          <h2>{{worker?.FullName}}</h2>
        </ion-item>
        <ion-item-options side="right">
        
          <h2>{{worker?.FullName}}</h2>
        </ion-item-options>
      
      </ion-item-sliding>
  
      
    </ion-list>
  
  <ion-list style="text-align: center" *ngIf="WorkersList.length==0" >
    <div >
       <b>There is no Workers Here in this town </b>
    </div>
  </ion-list>
  
  
  </ion-content>
