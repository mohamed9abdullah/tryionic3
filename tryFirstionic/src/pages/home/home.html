<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home - الرئيسية</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

     
  <ion-list>
    <ion-item-sliding *ngFor="let herfa of HandCraftsList" (click)="itemTapped($event, herfa)">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{herfa?.ImgURL}}">
        </ion-avatar>
        <h2>{{herfa?.FullName}}</h2>
      </ion-item>
      <ion-item-options side="right">
      
        <h2>{{herfa?.FullName}}</h2>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>

</ion-content>
