
<ion-header>

    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
      <form #myForm="ngForm"   (ngSubmit)="onRegisterClick()">
        <ion-item>
            <ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
            <ion-input type="text"
            [ngModelOptions]="{standalone: true}" #name="ngModel" required [(ngModel)]="FullName"></ion-input>
        </ion-item>
    
        <span *ngIf="name.errors">
            <span [hidden]="!name.errors.required">
                <ion-label style="color: red; margin-left: 16px;"> Name is required </ion-label>
            </span>
        </span>

        <ion-item>
            <ion-label><ion-icon ios="ios-contact" md="md-lock"></ion-icon>Password - الرقم السرى</ion-label>
            <ion-input type="password"
              [ngModelOptions]="{standalone: true}"
              required [(ngModel)]="Password" #password="ngModel"></ion-input>
        </ion-item>

        <span *ngIf="password.errors">
            <span [hidden]="!password.errors.required">
                <ion-label style="color: red; margin-left: 16px;"> Password is required </ion-label>
            </span>
        </span>

        <ion-item>
          <ion-label>
            <ion-icon ios="ios-contact"md="md-lock"></ion-icon>Confirm Password - تأكيد الرقم السرى</ion-label>
          <ion-input type="password"  #confirmpassword="ngModel"
          [ngModelOptions]="{standalone: true}"
          [(ngModel)]="ConfirmPassword"></ion-input>
        </ion-item>

      

        <ion-item>
          <ion-label><ion-icon ios="ios-call" md="md-call"></ion-icon>Phone - رقم التليفون</ion-label>
          <ion-input type="number" 
          [ngModelOptions]="{standalone: true}"
          required #phone="ngModel" [(ngModel)]="Phone"></ion-input>
        </ion-item>
    
        <span *ngIf="phone.errors">
            <span [hidden]="!phone.errors.required">
                <ion-label style="color: red; margin-left: 16px;"> Phone is required </ion-label>
            </span>
        </span>

        <ion-item>
          <ion-label floating> <ion-icon ios="ios-happy" md="md-happy"></ion-icon> Birth Of Date - تاريخ الميلاد</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" 
          [(ngModel)]="DateOfBirth" 
          [ngModelOptions]="{standalone: true}"></ion-datetime>
        </ion-item>
    
    
        <ion-item>
          <ion-label><ion-icon ios="ios-camera" md="md-camera"></ion-icon> Image URL - رابط للصورة الشخصية </ion-label>
          
          <ion-input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ImgURL" ></ion-input>
        </ion-item>
    
    

          <ion-item>
            <button
              ion-button block color="secondary"
              [disabled]="!myForm.form.valid" type="submit"  >Register</button>
          </ion-item>
    
      </form>
    </ion-list>
     
  
  
  </ion-content>
